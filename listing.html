<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="tbody">

  </tbody>
</table>

<script>
  fetch( "http://localhost:8989/users" )
    .then( res => res.json() )
    .then( result => {
      console.table( result )

      var output = ''

      for ( let i = 0; i < result.length; i++ ) {
        output += `<tr>
                <td>${ result[ i ][ 'name' ] }</td>
                <td>${ result[ i ][ 'age' ] }</td>
                <td>${ result[ i ][ 'city' ] }</td>
                <td>
                    <a class="btn btn-secondary" href="edit.html?id=${ result[ i ][ '_id' ] }">Edit</a>
                    <button class="btn btn-danger" onclick="deleteUser('${ result[ i ]._id }')">Delete</button>
                </td>
                </tr>`
      }

      document.getElementById( "tbody" ).innerHTML = output
    } )


  function deleteUser ( id ) {
    fetch( `http://localhost:8989/users?id=${ id }`, {
      method: "DELETE"
    } )
      .then( res => res.json() )
      .then( result => {
        window.location.reload()
      } )
  }
</script>
